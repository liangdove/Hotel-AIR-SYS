<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>manager</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="/static/css/manager_report.css">
</head>


<body>
    <!-- 外层容器，用于限制页面宽度 -->
    <div class="outer-container">
        <header class="header">
            <nav class="navbar navbar-expand-lg ">
            <h3 class='col-sm-12' style="text-align:center">经理</h3>
            </nav>
        </header>
        <div class="page-content d-flex align-items-stretch">

            <!--***** SIDE NAVBAR *****-->
            <nav class="side-navbar">
                <div class="sidebar-header d-flex align-items-center">
                    <div class="avatar"></div>
                    <div class="title">
                        <h4 class="h4">切换身份</h4>
                    </div>
                </div>
                <hr>
                <!-- Sidebar Navigation Menus-->
                <ul class="list-unstyled">
                    <li> <a href="/monitor"><i class="icon-home"></i>空调管理员</a></li>
                    <li> <a href="/recp"> <i class="fa fa-bar-chart"></i>前台</a></li>
                </ul>
                <span class="heading">Extras</span>
                <ul class="list-unstyled">
                    <li> <a href="#"> <i class="icon-picture"></i>Demo </a></li>
                </ul>

                <!-- 打印按钮移到左侧边栏 -->
                <div class="button-group">
                    <button id="printMonthlyReport" class="btn btn-general btn-blue mr-2">打印月报表</button>
                    <button id="printWeeklyReport" class="btn btn-general btn-blue mr-2">打印周报表</button>
                </div>
            </nav>

            <div class="content-inner form-cont">
                <div class="row">
                    <div class="col-md-12">

                        <!--***** BASIC FORM *****-->
                        <div class="card form" id="form1">
                            <div class="card-header">
                                <h5>查看报表</h5>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-5">
                                    <form action="/manager_month" method="get" id="monthForm">
                                        <div class="form-group row">
                                            <label style="width: 85px;" class="col-form-label">Month</label>
                                            <div class="col-9">
                                                <input class="form-control" type="month" value="2024-11" name="month">
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-md-5">
                                    <form action="/manager_week" method="get" id="weekForm">
                                        <div class="form-group row">
                                            <label style="width: 85px;" class="col-form-label">Week</label>
                                            <div class="col-9">
                                                <input class="form-control" type="week" value="2024-W48" name="week">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript 代码：绑定打印按钮的点击事件来提交表单
        document.getElementById('printMonthlyReport').addEventListener('click', function () {
            document.getElementById('monthForm').submit();
        });

        document.getElementById('printWeeklyReport').addEventListener('click', function () {
            document.getElementById('weekForm').submit();
        });
    </script>

</body>

</html>
