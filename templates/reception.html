<head>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #4caf50; /* 主色调，绿色 */
            --secondary-color: #343a40; /* 次色调，深灰色 */
            --background-color: #f8f9fa; /* 背景色，浅灰色 */
            --text-color: #fff; /* 文本颜色，白色 */
            --border-color: #ddd; /* 边框颜色，浅灰色 */
            --hover-color: #4caf50; /* 悬停颜色，绿色 */
            --accent-color: #f9f9f9; /* 强调色，浅灰色 */
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif; /* 设置字体 */
            background: 
                radial-gradient(circle, var(--background-color) 1px, transparent 1px) 0 0 / 20px 20px, /* 背景网格图案 */
                radial-gradient(circle, var(--background-color) 1px, transparent 1px) 10px 10px / 20px 20px; /* 背景网格图案 */
            background-color: var(--primary-color); /* 背景颜色，绿色 */
        }
        
        .header {
            background-color: var(--primary-color); /* 头部背景颜色，绿色 */
            padding: 10px 0; /* 内边距 */
            border-bottom: 1px solid var(--border-color); /* 底部边框 */
            color: var(--text-color); /* 文本颜色，白色 */
        }
        
        .side-navbar {
            width: 250px; /* 侧边导航栏宽度 */
            background-color: var(--secondary-color); /* 背景颜色，深灰色 */
            color: var(--text-color); /* 文本颜色，白色 */
            padding: 20px; /* 内边距 */
            position: fixed; /* 固定位置 */
            top: 0; /* 顶部位置 */
            left: 0; /* 左侧位置 */
            height: 100%; /* 高度 */
            display: flex; /* 弹性布局 */
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直居中 */
        }
        
        .side-navbar ul {
            list-style: none; /* 去除列表样式 */
            padding: 0; /* 内边距 */
        }
        
        .side-navbar ul li {
            margin: 10px 0; /* 外边距 */
        }
        
        .side-navbar ul li a {
            color: var(--text-color); /* 文本颜色，白色 */
            text-decoration: none; /* 去除下划线 */
            padding: 10px; /* 内边距 */
            display: block; /* 块级元素 */
            border-radius: 5px; /* 边框圆角 */
            transition: background-color 0.3s, color 0.3s; /* 过渡效果 */
        }
        
        .side-navbar ul li a:hover {
            background-color: var(--hover-color); /* 悬停背景颜色，绿色 */
            color: var(--text-color); /* 悬停文本颜色，白色 */
        }
        
        .content-inner {
            margin-left: 250px; /* 左侧外边距 */
            padding: 20px; /* 内边距 */
            display: table; /* 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 高度 */
        }
        
        .form-cont {
            background-color: var(--accent-color); /* 背景颜色，浅灰色 */
            padding: 30px; /* 内边距增加 */
            border-radius: 15px; /* 边框圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            width: 90%; /* 宽度调整 */
            max-width: 1100px; /* 最大宽度调整 */
            margin: 0 auto; /* 居中对齐 */
        }
        
        .form-group {
            margin-bottom: 20px; /* 底部外边距 */
        }
        
        .col-md-5 {
            flex: 0 0 50%; /* 每列占据50% */
            max-width: 50%; /* 最大宽度50% */
            padding-right: 30px; /* 右侧内边距 */
            padding-left: 30px; /* 左侧内边距 */
        }
        
        .form-group label {
            font-weight: bold; /* 加粗标签 */
        }
        
        .form-control {
            border-radius: 5px; /* 边框圆角 */
            border: 1px solid var(--border-color); /* 边框 */
            padding: 12px; /* 增加内边距 */
            font-size: 16px; /* 字体大小 */
            width: 100%; /* 宽度调整 */
        }
        
        .row {
            margin-right: 0;
            margin-left: 0;
        }
        
        .col-9 {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 左对齐 */
        }
        
        .col-9 input[type="date"] {
            font-size: 16px; /* 字体大小 */
            padding: 12px; /* 增加内边距 */
            width: 100%; /* 宽度调整 */
            border-radius: 5px; /* 边框圆角 */
            border: 1px solid var(--border-color); /* 边框 */
        }
        
        .btn-general {
            border-radius: 5px; /* 边框圆角 */
            padding: 12px 25px; /* 增加按钮内边距 */
            cursor: pointer; /* 鼠标指针样式 */
            transition: background-color 0.3s, color 0.3s; /* 过渡效果 */
        }
        
        .btn-white {
            background-color: var(--accent-color); /* 背景颜色，浅灰色 */
            color: var(--secondary-color); /* 文本颜色，深灰色 */
            border: 1px solid var(--secondary-color); /* 边框 */
        }
        
        .btn-white:hover {
            background-color: var(--secondary-color); /* 悬停背景颜色，深灰色 */
            color: var(--accent-color); /* 悬停文本颜色，浅灰色 */
        }
        
        .btn-blue {
            background-color: var(--primary-color); /* 背景颜色，绿色 */
            color: var(--text-color); /* 文本颜色，白色 */
            border: 1px solid var(--primary-color); /* 边框 */
        }
        
        .btn-blue:hover {
            background-color: var(--hover-color); /* 悬停背景颜色，绿色 */
            color: var(--text-color); /* 悬停文本颜色，白色 */
        }
        
    </style>
</head>

<body>
